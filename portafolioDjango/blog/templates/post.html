{% extends 'layout.html' %}
{% block content %}
<section class="max-w-4xl mx-auto px-4">
  <h1 class="text-4xl font-bold text-purple-600 mb-8 text-center">Posts</h1>
  <div class="space-y-10">
    {% for post in posts %}
    <article class="bg-gray-900 rounded-lg shadow-lg overflow-hidden border border-purple-700 hover:border-purple-500 transition-colors">
      <img src="{{post.image.url}}" alt="{{post.title}}" class="w-full h-64 object-cover">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-white mb-2">{{post.title}}</h2>
        <p class="text-gray-300 mb-4">{{post.descripcion|striptags|truncatechars:50}}</p>
        <p class="text-sm text-gray-400 uppercase mb-4">{{post.date|date:'d M Y'}}</p>
        <a href="{% url 'blog:post_detail' post.id %}" 
           class="inline-block px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">
          Ver post
        </a>
      </div>
    </article>
    {% empty %}
    <p class="text-center text-gray-400">No hay posts para mostrar.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
